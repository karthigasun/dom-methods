<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <form onsubmit="return validation()">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <span id="cname"></span><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password" oninput="pass">
        <span id="pword"></span><br><br>

        <label for="confirm-password">Re-enter Password</label>
        <input type="password" id="cpassword" placeholder="Re-enter Your Password" oninput="pass()">
        <span id="cpword"></span><br><br>

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter Your Mail"><br><br>

        <label for="mobile">Mobile</label>
        <input type="text" id="mobile"  placeholder="Enter Your Mobile">

        <button type="submit">Submit</button>

    </form>

    <script src="script.js"></script>


</body>
</html>
