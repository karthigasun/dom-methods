<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <fieldset>
        
        <legend>Name and Password</legend>
    <form onsubmit="return validation()">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <span id="cname"></span><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password" oninput="pass">
        <span id="pword"></span><br><br>

        <label for="confirm-password">Re-enter Password</label>
        <input type="password" id="cpassword" placeholder="Re-enter Your Password" oninput="pass()">
        <span id="cpword"></span><br><br>

        <button type="submit">Submit</button><br><br>
     </fieldset><br><br>

    </form>

    <fieldset>
        <legend>Email</legend>
        <form onsubmit="return validate()">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Your Mail"><br><br>
    
            <button type="submit">Submit</button><br><br>
        </form></fieldset><br><br><br><br>


        <fieldset>
            <legend>Next Page</legend>
            <form onsubmit="return next()" action="form.html">
                <label for="name2"></label>
                <input type="text" id="name2" placeholder="Enter Your Name">
                <span id="cname2"></span><br><br>

                <label for="password2"></label>
                <input type="password" id="password2" placeholder="Enter Your Password">
                <span id="cpword2"></span><br><br>

                <button type="submit">Submit</button><br><br>
            </form>
        </fieldset><br><br><br>

        <fieldset>
            <legend>Select-box</legend>
            <form onsubmit="return select()">
                <label for="mobile">Select Tour Mobile</label>
                <select name="mobile" id="mobile">
                    <option value="iphone">Iphone</option>
                    <option value="samsung">samsung</option>
                    <option value="oneplus">One plus</option>
                    <option value="redmi">Redmi</option>
                </select><br><br>

                <button type="submit">Submit</button><br><br>
            </form>
        </fieldset><br><br><br>







    <script src="script.js"></script>


</body>
</html>
